<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Адаптивная верстка</title>
	<link rel="stylesheet" href="css/reset.css.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<div class="background">
	
		<h1 class="form-title">Create an account</h1>
	
	<div class="create-form">		
		<form action="#">
			<label id="email">Email:<span>*</span></label>
				<input type="text" name="email" placeholder="johnsmith@gmail.com">
			
			<label id="choose">Choose Password:<span>*</span>	</label>
				<input type="text" name="choose">
		
			<label id="confirm">Confirm Password:<span>*</span></label>
				<input type="text" name="confirm">
			
			<button>Register now!</button>
		</form>
	</div>
</div>

</body>
</html>
