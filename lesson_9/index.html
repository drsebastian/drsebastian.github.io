<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12  ">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-xs-12 col-xs-offset-0 ">
					<div class="video">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/aovYr_jWeOg" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1  ">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row text-center">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12">
					<h2 class="section-header text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>				
			</div>
			<button class="btn btn-lg form-btn center-block">Получить инструкцию</button>
		</div>		
	</div>
	<div class="section">
		<div class="container">
			<div class="customer text-center">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-xs-12">
						<h2 class="section-header">Наши клиенты</h2>
					</div>					
				</div>
				<div class="row text-center">
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/1.png" alt="2 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/2.png" alt="1 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/3.png" alt="3 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/4.png" alt="4 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/5.png" alt="5 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/6.png" alt="6 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/7.png" alt="7 клиент"></div>
					<div class="col-lg-3 col-md-6 col-xs-12">
						<img src="img/8.png" alt="8 клиент"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
